<div
  class="stats shadow-lg w-96 ml-[300px] mt-28 h-64 rounded-3xl bg-gradient-to-r from-purple-500 to-indigo-600 shadow-indigo-300 transition-transform duration-500 ease-in-out hover:scale-105 hover:shadow-2xl"
>
  <div class="stat">
    <div class="stat-title text-xl text-white font-bold">Total Scanned Today</div>
    <div class="stat-value text-6xl text-white" id="count">0</div>
    <!-- Animated Counter -->
    <div class="stat-desc text-lg text-white">21% more than last month</div>
  </div>
</div>

<script>
  // Counter Animation Script
  document.addEventListener("DOMContentLoaded", function () {
    const targetNumber = 89400; // Target number to count up to
    const speed = 50; // Adjust for slower or faster animation

    const counter = document.getElementById("count");
    let count = 0;

    const updateCount = () => {
      const increment = Math.ceil(targetNumber / speed);
      count += increment;

      if (count < targetNumber) {
        counter.textContent = count.toLocaleString();
        setTimeout(updateCount, 30); // Adjust for smoother animation
      } else {
        counter.textContent = targetNumber.toLocaleString();
      }
    };

    updateCount();
  });
</script>
