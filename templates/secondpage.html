<!DOCTYPE html>
<html lang="en" data-theme="lofi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask + DaisyUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&display=swap" rel="stylesheet">

    <style>
        .text-shadow {
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
        }

        .text-shadow-2 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hover\:text-shadow-lg:hover {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        html, body {
            overflow: hidden;
            height: 100%;
            transition: background-color 0.5s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .animated-shape {
            position: absolute;
            animation: float 15s infinite ease-in-out;
            opacity: 1.0;
            border: 4px solid;
            border-width: 4px;
            background: transparent;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            border-color: #a03d6b;
            left: -80px;
            top: -80px;
            animation-delay: 0s;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .shape2 {
            width: 250px;
            height: 250px;
            border-color: #87b2eb;
            right: -50px;
            top: -50px;
            animation-delay: -5s;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }

        .shape3 {
            width: 200px;
            height: 200px;
            border-color: #53da96;
            left: 50px;
            bottom: 50px;
            animation-delay: -10s;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .shape4 {
            width: 280px;
            height: 280px;
            border-color: #fcfbfb;
            right: -70px;
            bottom: -70px;
            animation-delay: -7s;
            clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
        }

        .shape5 {
            width: 220px;
            height: 220px;
            border-color: #9e5fd8;
            left: -40px;
            top: 40%;
            animation-delay: -3s;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }

        .shape6 {
            width: 240px;
            height: 240px;
            border-color: #f8d063;
            right: 50px;
            top: 30%;
            animation-delay: -8s;
            clip-path: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
        }

        .shape7 {
            width: 180px;
            height: 180px;
            border-color: #438996;
            left: 20%;
            bottom: -40px;
            animation-delay: -6s;
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        }

        .shape8 {
            width: 200px;
            height: 200px;
            border-color: #c7e080;
            right: 15%;
            top: -30px;
            animation-delay: -4s;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-20px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(0) rotate(180deg) scale(1);
            }
            75% {
                transform: translateY(20px) rotate(270deg) scale(0.9);
            }
        }

        /* Unified transition styles */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 9999;
            transform: translateY(0);
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col" style="font-family: 'General Sans', sans-serif; position: relative;">
    <div class="animated-shape shape1"></div>
    <div class="animated-shape shape2"></div>
    <div class="animated-shape shape4"></div>
    <div class="animated-shape shape5"></div>
    <div class="animated-shape shape6"></div>
    <div class="animated-shape shape7"></div>

    {% include 'components/totalscans.html' %}

    <div class="flex flex-col items-center space-y-4 mt-10 ml-[-500px]">
        {% include 'components/fresh.html' %}
        {% include 'components/notfresh.html' %}
    </div>

    {% include 'components/pagination.html' %}

    <div class="page-transition"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('dark-mode');
            
            // Initial page load transition
            const transition = document.querySelector('.page-transition');
            setTimeout(() => {
                transition.style.transform = 'translateY(-100%)';
            }, 100);

            // Navigation transition
            document.querySelectorAll('.join-item').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    const transition = document.querySelector('.page-transition');
                    
                    transition.style.transform = 'translateY(0)';
                    
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
